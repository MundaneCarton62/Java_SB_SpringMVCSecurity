<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mundi Company Home Page</title>
</head>
<body>
  <h2>Mundi Company Home Page</h2>
  <hr>
  <p>
      Welcome to the Mundi company homepage
  </p>

  <hr>

  <!-- display username and role -->
  <p>
      User : <span sec:authentication="principal.username"></span>
      <br><br>
      Role(s) : <span sec:authentication="principal.authorities"></span>
  </p>


  <div sec:authorize="hasRole('MANAGER')">
  <!-- Add a link to point to /leaders ... this is only for managers-->
  <p>
      <a th:href="@{/leaders}">Leadership Meeting</a>
      (Only for Manager peeps)
  </p>
  </div>

  <div sec:authorize="hasRole('ADMIN')">
      <!-- Add a link to point to /systems ... this is only for managers-->
      <p>
          <a th:href="@{/systems}">It Systems Meeting</a>
          (Only for Admin peeps)
      </p>
  </div>
  <hr>
    <!-- Add logout button -->
    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>


</body>
</html>
